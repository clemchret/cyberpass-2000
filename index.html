<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpass 2000</title>
    <meta name="description" content="Password generator with 90's style !">
    <link rel="stylesheet" href="./style/style.css">
    <script async src="./script.js"></script>
</head>
<body>
    <div class="crt-effect"></div>
    <div class ="container night-mode">
    <header>
        <svg id="theme-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M288 256C288 273.7 273.7 288 256 288C238.3 288 224 273.7 224 256V32C224 14.33 238.3 0 256 0C273.7 0 288 14.33 288 32V256zM80 256C80 353.2 158.8 432 256 432C353.2 432 432 353.2 432 256C432 201.6 407.3 152.9 368.5 120.6C354.9 109.3 353 89.13 364.3 75.54C375.6 61.95 395.8 60.1 409.4 71.4C462.2 115.4 496 181.8 496 255.1C496 388.5 388.5 496 256 496C123.5 496 16 388.5 16 255.1C16 181.8 49.75 115.4 102.6 71.4C116.2 60.1 136.4 61.95 147.7 75.54C158.1 89.13 157.1 109.3 143.5 120.6C104.7 152.9 80 201.6 80 256z"/></svg>
        <p class="version"></p>
    </header>

    <main>
        <div class="generator-main-title">
            <h1>Cyberpass</h1>
            <h2>2000</h2>
        </div>
        <form id="generator-form">

            <div class="field">
                <div class="slider-label">
                    <label for="passwordLength">Password length ?</label>
                    <output id="rangevalue">10</output>
                </div>
                <input type="range" id="passwordLength" name="passwordLength" min="7" max="25" value="10" oninput="rangevalue.value=value"/>
            </div>

           <div class="field">
                <label for="letters">Letters a-Z</label>
                <input type="checkbox" id="letters" name="letters">
           </div>

           <div class="field">
                <label for="numbers">Numbers 0-9</label>
                <input type="checkbox" id="numbers" name="numbers">
           </div>

           <div class="field">
                <label for="special">Special characters +!?</label> 
                <input type="checkbox" id="special" name="special"> 
           </div>

           <div class="generate-button">
                <button id='generate-button' type="submit">Launch Quantic Calculation !</button>
           </div>

        </form>

        <div class="result">
            <label for="password">Your <span class="label">cyberpass</span> is : </label>
            <div class="inputResult">
                <input type="text" value="" id="password" disabled>
                <button id="copyClipboard">Copy</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="mailto:clement.chret@gmail.com">© Clément Chrétien | 2022</a>
    </footer>
    </div>

</body>
</html>
